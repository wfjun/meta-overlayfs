name: Build and Release

on:
  push:
    branches: [ "main", "dev", "ci" ]
    tags:
      - '*'
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  id-token: write
  contents: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Rust
        run: |
          rustup update stable
          rustup target add aarch64-linux-android
          rustup target add x86_64-linux-android

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: .
          cache-targets: false

      - name: Install cross
        run: |
          RUSTFLAGS="" cargo install cross --git https://github.com/cross-rs/cross --rev 66845c1

      - name: Build meta-overlayfs metamodule
        run: ./build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: meta-overlayfs
          path: |
            target/meta-overlayfs-*.zip
            metamodule/meta-overlayfs-changelog.md
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: meta-overlayfs

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename artifact
        run: |
          mv target/meta-overlayfs-*.zip meta-overlayfs-${{ steps.version.outputs.VERSION }}.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: meta-overlayfs-${{ steps.version.outputs.VERSION }}.zip
          body_path: meta-overlayfs-changelog.md
          generate_release_notes: true

      - uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'meta-overlayfs-${{ steps.version.outputs.VERSION }}.zip'
